<div class="container mt-2">
  <div class="row border border-dark">
    <ul class="list-group">
      <li class="list-group-item">
        HP: <span class="ml-5 float-right">{{ hitPoints }}</span>
      </li>
      <li class="list-group-item">
        Strength: <span class="ml-5 float-right">{{ strength }}</span>
      </li>
      <li class="list-group-item">
        Dexterity: <span class="ml-5 float-right">{{ dexterity }}</span>
      </li>
      <li class="list-group-item">
        Intelligence: <span class="ml-5 float-right">{{ intel }}</span>
      </li>
      <li class="list-group-item">
        Defense: <span class="ml-5 float-right">{{ defense }}</span>
      </li>
      <li class="list-group-item">
        Attack: <span class="ml-5 float-right">{{ attack }}</span>
      </li>
    </ul>
  </div>
</div>
