<div class="container">
  <h1>Create a New Character</h1>
  <form #createCharacter="ngForm">
    <div class="form-group">
      <label for="characterName">Name</label>
      <input type="text" class="form-control" id="characterName" required
        [(ngModel)]="character.characterName" name="characterName"
        #name = "ngModel">
      <div [hidden]="name.valid || name.pristine"
        class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="characterlevel">Level</label>
      <input type="number" class="form-control" id="characterlevel"
        [(ngModel)]="character.characterlevel" name="characterlevel">
    </div>

    <a routerLink="/profile"><button type="submit" class="btn btn-success"
    [disabled]="!createCharacter.form.valid" (click)="updateCharacter()">Submit</button>
    </a>
    <button (click)="goBack()" type="submit" class="btn btn-danger" id="backbtn">Cancel</button>

  </form>
</div>
