<div class="container">
  <h1>Create a New Character</h1>
  <form>
    <div class="form-group">
      <label for="characterName">Name</label>
      <input type="text" class="form-control" id="characterName" required
        [(ngModel)]="character.characterName" name="characterName"> {{character.characterName}}
    </div>

    <div class="form-group">
      <label for="characterlevel">Level</label>
      <input type="number" class="form-control" id="characterlevel">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button type="submit" class="btn btn-danger" id="backbtn">Cancel</button>

  </form>
</div>
