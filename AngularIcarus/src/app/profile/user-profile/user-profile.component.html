<h2>Your Profile</h2>
<ul class="characters">
  <li *ngFor="let character of characters">
    <a routerLink="/character/{{character.characterId}}">
      <span class="badge">{{character.characterId}}</span> {{character.characterName}}
      <button class="btn btn-danger" (click)="deleteCharacter(character.characterId)">Delete</button>
    </a>
  </li>
</ul>
