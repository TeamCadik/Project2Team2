<ng-container *ngIf="!loggedUser; else display">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      Username:
      <input type="text" [(ngModel)]="username">
    </li>
    <li class="nav-item">
      Password:
      <input type="password" [(ngModel)]="password" (keyup.enter)="login()">
    </li>
    <li class="nav-item">
      <button class="btn btn-primary" (click)="login()">Login</button>
    </li>
  </ul>
</ng-container>

<ng-template #display>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <div>
        <h5>Welcome, {{ loggedUser.firstname + " " + loggedUser.lastname }}</h5>
      </div>
    </li>
    <li class="nav-item">
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </li>
  </ul>
</ng-template>
